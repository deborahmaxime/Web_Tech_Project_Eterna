<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Timeline</title>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #0b0c10;
  color: white;
  margin: 0;
  padding: 50px;
  overflow-x: hidden;
}

/* Timeline container */
.timeline {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  overflow-x: auto;
  white-space: nowrap;
  scrollbar-width: none; /* hide scrollbar (Firefox) */
}
.timeline::-webkit-scrollbar {
  display: none; /* hide scrollbar (Chrome) */
}

/* Line behind events */
.timeline::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 4px;
  background: #d4af37;
  z-index: 1;
}

/* Each event box */
.event {
  position: relative;
  display: inline-block;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 15px;
  padding: 20px;
  margin: 20px;
  min-width: 220px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  z-index: 2;
}

/* Timeline dots */
.event::before {
  content: '';
  position: absolute;
  top: 50%;
  left: -10px;
  transform: translateY(-50%);
  width: 20px;
  height: 20px;
  background: #fff;
  border: 3px solid #d4af37;
  border-radius: 50%;
  z-index: 3;
}

/* Hover animation */
.event:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow: 0 4px 20px rgba(212, 175, 55, 0.5);
}

/* Year titles */
.event h3 {
  color: #d4af37;
  margin-bottom: 10px;
}

.event p {
  font-size: 14px;
  color: #e0e0e0;
}

/* Optional: smooth auto scroll animation */
@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}
</style>
</head>

  </div>
</div>

</body>
</html>
