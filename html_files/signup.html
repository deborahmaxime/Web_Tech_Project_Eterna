  <!-- Sign Up Page -->
  <section id="signup" class="page active">
    <div class="page-content auth-page">
      <div class="illustration">üïäÔ∏è</div>
      <h1>Join ETERNA</h1>
      <p>Start preserving your memories today</p>
      
      <div class="card auth-card">
        <form id="signupForm" onsubmit="handleSignup(event)">
          <div class="form-group">
            <label for="firstName"><i class="fas fa-user"></i> First Name</label>
            <input type="text" id="firstName" placeholder="Alex" required>
          </div>
          <div class="form-group">
            <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
            <input type="text" id="lastName" placeholder="Morgan" required>
          </div>
          <div class="form-group">
            <label for="signupEmail"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="signupEmail" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label for="signupPass"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="signupPass" placeholder="Create a strong password" required>
          </div>
          <div class="form-group">
            <label for="confirmPass"><i class="fas fa-lock"></i> Confirm Password</label>
            <input type="password" id="confirmPass" placeholder="Confirm your password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-capsules"></i> Create My Capsule
          </button>
        </form>
        <div class="auth-toggle">
          Already have an account? <a href="login.html">Log in</a>
        </div>
      </div>
    </div>
  </section>
